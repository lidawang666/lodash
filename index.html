<body>
    <script>

        const myChunk = (array, size = 1) => {
            const result = new Array(Math.ceil(array?.length / size));
            let selfArray = [];
            array.map((item) => {
                if (selfArray.length < size) {
                    selfArray.push(item);
                } else {
                    result.push(selfArray);
                    selfArray = [item];
                }
            });
            return result;
        };
        console.log(
            myChunk(['a', 'b', 'c', 'd'], 2)
        );
    </script>
</body>

</html>
